<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* Add your custom styles here */
        body {
            margin: 0;
            padding: 0;
            background-image: url("ground.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .carousel-inner img {
            width: 100%; /* Set the width to 100% for responsive images inside the carousel */
            height: auto;
            
        }

        #carouselExampleAutoplaying {
            max-width: 500px; /* Set the maximum width of the carousel */
            margin: auto; /* Center the carousel on the page */
            position: relative;
            margin-top: 10%; /* Adjust margin-top as needed */
        }

        nav {
            position: fixed;
            top: 0;
            left: 85%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 1;
         }
        

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        li {
            float: left;
        }

        a {
            display: block;
            color: black; /* Change the text color to your preference */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        a:hover {
            background-color: #ddd; /* Add a background color on hover for better interactivity */
            color: black; /* Change the text color on hover to your preference */
        }
    </style>
</head>

<body>
    <header>
